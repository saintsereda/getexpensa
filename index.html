<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expensa - Expense tracking, simplified</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Just+Me+Again+Down+Here&display=swap" rel="stylesheet">
  <style>
    /* Reset and ensure full black background */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      background-color: #000000;
      color: white;
      min-height: 100vh;
      width: 100%;
      overflow-x: hidden;
    }

    /* Main container */
    .hero {
      width: 100%;
      min-height: 100vh;
      background: linear-gradient(180deg, rgba(27,27,27,1) 0%, rgba(0,0,0,1) 100%);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      max-width: 1440px;
      width: 100%;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .content {
      max-width: 608px;
      width: 100%;
      padding: 0 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
    }

    /* Logo */
    .logo-container {
      width: 64px;
      height: 64px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* .logo-gif {
      width: 150%;
      height: 150%;
      object-fit: cover;
      transform: scale(1.5);
      transform-origin: center;
    } */

    /* Text content */
    .text-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
      width: 100%;
    }

    /* Header */
    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    h1 {
      font-family: 'SF Pro Rounded', sans-serif;
      font-weight: 400;
      line-height: 80px;
      font-size: 80px;
      text-align: center;
      letter-spacing: 0px;
    }

    .highlight {
      font-family: 'Just Me Again Down Here', cursive;
      font-weight: normal;
      font-size: 140px;
      color: #69ff98;
      text-align: center;
      letter-spacing: 0.37px;
      line-height: 90px;
      margin-top: -24px;
      white-space: nowrap;
    }

    /* Description and CTA */
    .description-cta {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      max-width: 610px;
    }

    p {
      font-family: 'SF Pro Rounded', sans-serif;
      font-weight: 400;
      font-size: 20px;
      text-align: center;
      letter-spacing: 0.36px;
      line-height: 28px;
      opacity: 0.8;
    }

    /* CTA Button */
    .cta-button {
      height: 48px;
      padding: 0 16px;
      background-color: white;
      color: black;
      border-radius: 48px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', sans-serif;
      font-weight: 500;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .cta-button:hover {
      background-color: rgba(255, 255, 255, 0.9);
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
    }

    .cta-button span:first-child {
      margin-right: 6px;
    }

    .arrow {
      font-size: 17px;
    }

    /* Email input form */
    .email-form {
      display: none; /* Initially hidden */
      width: 438px;
      height: 48px;
      padding: 0px 8px 0px 16px;
      justify-content: space-between;
      align-items: center;
      border-radius: 48px;
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
      max-width: 100%;
    }

    .email-input {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      color: #FFF;
      font-family: 'Inter', sans-serif;
      font-size: 16px;
      font-style: normal;
      font-weight: 400;
      line-height: 24px;
      padding: 0;
    }

    .email-input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .send-button {
      display: flex;
      width: 32px;
      height: 32px;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 10px;
      flex-shrink: 0;
      aspect-ratio: 1/1;
      border-radius: 30px;
      background: #FFF;
      border: none;
      cursor: pointer;
      color: #000;
      font-size: 14px;
      transition: all 0.2s ease;
    }

    .send-button:hover {
      transform: scale(1.05);
      box-shadow: 0 2px 8px rgba(255, 255, 255, 0.2);
    }

    /* Responsive */
    @media (max-width: 768px) {
      h1 {
        font-size: 50px;
        line-height: 60px;
      }

      .highlight {
        font-size: 90px;
        line-height: 70px;
      }
      
      .email-form {
        width: 100%;
        max-width: 350px;
      }
    }

    .line-block {
    display: block;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 40px;
        line-height: 48px;
      }

      .highlight {
        font-size: 70px;
        line-height: 60px;
      }

      .logo-container {
        width: 80px;
        height: 80px;
      }
      
      .email-form {
        max-width: 280px;
      }
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="container">
      <section class="content">
        <!-- Logo -->
        <div class="logo-container">
          <img class="logo-gif" src="./public/expensalogo.svg" alt="Expensa logo">
        </div>

        <div class="text-content">
          <!-- Header -->
          <header>
            <h1><span class="line-block">Know where your money goes</span></h1>
          </header>
        
          <!-- Description and CTA -->
          <div class="description-cta">
            <p>
              <span class="line-block">Smart expense tracking with budgets, subscriptions,</span>
              <span class="line-block">and multi-currency support</span>
            </p>
        
            <!-- CTA Button -->
            <button id="ctaButton" class="cta-button">
              <span>Get early access</span>
              <span class="arrow">→</span>
            </button>
            
            <!-- Email Form (initially hidden) -->
            <form id="emailForm" class="email-form" onsubmit="return false;">
              <input type="email" class="email-input" placeholder="Enter email" required>
              <button type="submit" class="send-button">→</button>
            </form>
          </div>
        </div>
      </section>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const ctaButton = document.getElementById('ctaButton');
      const emailForm = document.getElementById('emailForm');
      
      ctaButton.addEventListener('click', function() {
        // Hide the CTA button with a fade effect
        ctaButton.style.opacity = '0';
        
        // After the fade out animation completes, hide the button and show the form
        setTimeout(function() {
          ctaButton.style.display = 'none';
          emailForm.style.display = 'flex';
          
          // Trigger fade in for the form
          setTimeout(function() {
            emailForm.style.opacity = '1';
            
            // Focus on the input field
            document.querySelector('.email-input').focus();
          }, 50);
        }, 300);
      });
      
      // Handle form submission
      emailForm.addEventListener('submit', function(e) {
        e.preventDefault();
        const email = document.querySelector('.email-input').value;
        
        if (email) {
          // You would typically send this to your backend
          console.log('Email submitted:', email);
          
          // Show a success message (you could replace this with your own logic)
          emailForm.innerHTML = '<div style="color: #69ff98; width: 100%; text-align: center;">Thanks! We\'ll be in touch soon.</div>';
        }
      });
    });
  </script>
</body>
</html>
