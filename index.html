<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expensa - Expense Tracking, Simplified</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        body {
            background-color: #121212;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 8rem 1rem;
            min-height: 100vh;
        }
        
        .logo {
            background-color: white;
            width: 64px;
            height: 64px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
        }
        
        .logo-inner {
            width: 32px;
            height: 32px;
            background-color: #121212;
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            position: relative;
        }
        
        .logo-inner::before {
            content: "";
            position: absolute;
            width: 16px;
            height: 16px;
            background-color: white;
            transform: rotate(45deg);
            top: 8px;
            left: 8px;
        }
        
        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            line-height: 1.2;
        }
        
        .highlight {
            color: #4ade80;
            font-family: 'Caveat', cursive;
            font-size: 4rem;
        }
        
        .subtitle {
            max-width: 800px;
            margin: 0 auto;
            font-size: 1.2rem;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 2.5rem;
        }
        
        .cta-button {
            display: inline-flex;
            align-items: center;
            background-color: white;
            color: #121212;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.2s ease;
        }
        
        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }
        
        .cta-button svg {
            margin-left: 0.5rem;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .highlight {
                font-size: 3rem;
            }
            
            .subtitle {
                font-size: 1rem;
                padding: 0 1rem;
            }
        }
    </style>
    <!-- Adding Caveat font for the "simplified" text -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="hero">
        <div class="logo">
            <div class="logo-inner"></div>
        </div>
        
        <h1>
            Expense tracking,<br>
            <span class="highlight">simplified</span>
        </h1>
        
        <p class="subtitle">
            Effortlessly manage your spending with Expensa â€“ a beautifully simple app
            designed for quick expense entry and a seamless, intuitive experience
        </p>
        
        <a href="#" class="cta-button">
            Get early access
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M5 12H19M19 12L12 5M19 12L12 19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </a>
    </section>
</body>
</html>
